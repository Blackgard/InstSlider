<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstSlider</title>
</head>

<style> body{background-color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;height:100vh;padding:0;margin:0}.footer{display:flex;justify-content:center;align-items:center;flex-direction:column;padding:20px;border-radius:5px;color:#000}.footer a{color:#000;text-decoration:none;border-bottom:1px solid #fff}.footer a:hover{color:#505050;border-bottom:1px solid #505050}.block-history{text-align:center;color:#000}.text-center{display:flex;justify-content:center;align-items:center;height:100%;width:100%;text-align:center;font-size:30px}.text-white{color:#fff}.main-container{height:100vh;display:flex;flex-direction:column;justify-content:space-between;margin:0 auto;background-color:#fff}.container{display:flex;height:100%;width:100%;align-items:center;justify-content:center;opacity:0}.container-up{transform:translateY(5rem)}.container-down{transform:translateY(-5rem)}.container-left{transform:translateY(-5rem)}.container-right{transform:translateY(5rem)}.click-here{width:100%;margin:0 auto}.click-here__image{width:100%;height:60vh} </style>

<body>
    <div class="main-container">
        <div class="block-history">
            <h1> InstSlider</h1>
            <div class="history-container">
                <div class="history " data-slider-history-id-on-click='slider-inst-1'>
                    <div class="border-img" data-slide-border>
                        <svg viewBox="0 0 80 80" width="64" height="64" stroke="#5B51D8" stroke-width="3" fill="none">
                            <circle class="circle" cx="40" cy="40" r="38" />
                        </svg>
                    </div>

                    <div class='history__img' data-slide-img
                        style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 32.81%, rgba(0, 0, 0, 0.02) 100%), linear-gradient(180deg, #FFE8A5 0%, #FFE494 100%);;">
                        AD </div>

                    <span class='history__title' data-slide-title>
                        Alexandr Drachenin (text)
                    </span>
                </div>

                <div class="history " data-slider-history-id-on-click='slider-inst-2'>
                    <div class="border-img" data-slide-border>
                        <svg viewBox="0 0 80 80" width="64" height="64" stroke="#5B51D8" stroke-width="3" fill="none">
                            <circle class="circle" cx="40" cy="40" r="38" />
                        </svg>
                    </div>
                    <div class='history__img' data-slide-img
                        style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 32.81%, rgba(0, 0, 0, 0.02) 100%), linear-gradient(180deg, #B7FFA5 0%, #87FF69 99.99%);">
                        JC </div>

                    <span class='history__title' data-slide-title>
                        Jeffery Cross (image)
                    </span>


                </div>

                <div class="history " data-slider-history-id-on-click='slider-inst-3'>
                    <div class="border-img" data-slide-border>
                        <svg viewBox="0 0 80 80" width="64" height="64" stroke="#5B51D8" stroke-width="3" fill="none">
                            <circle class="circle" cx="40" cy="40" r="38" />
                        </svg>
                    </div>
                    <div class='history__img' data-slide-img
                        style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 32.81%, rgba(0, 0, 0, 0.02) 100%), linear-gradient(180deg, #A5B9FF 0%, #878CFF 100%);">
                        DB </div>

                    <span class='history__title' data-slide-title>
                        Dwayne Booker (video)
                    </span>
                </div>

                <div class="history " data-slider-history-id-on-click='slider-inst-4'>
                    <div class="border-img" data-slide-border>
                        <svg viewBox="0 0 80 80" width="64" height="64" stroke="#5B51D8" stroke-width="3" fill="none">
                            <circle class="circle" cx="40" cy="40" r="38" />
                        </svg>
                    </div>
                    <div class='history__img' data-slide-img
                        style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 32.81%, rgba(0, 0, 0, 0.02) 100%), linear-gradient(180deg, #FFA5A5 0%, #FF947F 99.99%, #FFE494 100%);">
                        NS </div>

                    <span class='history__title' data-slide-title>
                        Noah Smith (html)
                    </span>
                </div>
            </div>

            <div class="slider-container" id="slider-container">
                <div class="slider-items">
                    <div class="slider-inst popur" id='slider-inst-1'>
                        <div class="slide-items" data-slide-items-container>
                            <div style="background-color: beige;" alt="1" class="item text big" data-slide-item
                                data-slide-item-type="text">
                                Slide 1-1
                            </div>
                            <div style="background-color: brown;" alt="2" class="item text big white" data-slide-item
                                data-slide-item-type="text">
                                Slide 1-2
                            </div>
                            <div style="background-color: coral;" alt="3" class="item text big" data-slide-item
                                data-slide-item-type="text">
                                Slide 1-3
                            </div>
                        </div>
                    </div>

                    <div class="slider-inst popur" id='slider-inst-2'>
                        <div class="slide-items" data-slide-items-container>
                            <div class="item image" data-slide-item data-slide-item-type="image">
                                <img src="../src/assets/img/stock-image-1.jpg" alt="img-1-jpg" />
                            </div>
                            <div class="item image" data-slide-item data-slide-item-type="image">
                                <img src="../src/assets/img/stock-image-2.jpg" alt="img-2-jpg" />
                            </div>
                            <div class="item image" data-slide-item data-slide-item-type="image">
                                <img src="../src/assets/img/stock-image-3.jpg" alt="img-3-jpg" />
                            </div>
                        </div>
                    </div>

                    <div class="slider-inst popur" id='slider-inst-3'>
                        <div class="slide-items" data-slide-items-container>
                            <div class="item video" data-slide-item data-slide-item-type="video">
                                <video>
                                    <source src="../src/assets/video/stock-video-1.mp4" type="video/mp4" />
                                </video>
                            </div>
                            <div class="item video" data-slide-item data-slide-item-type="video">
                                <video>
                                    <source src="../src/assets/video/stock-video-2.mp4" type="video/mp4" />
                                </video>
                            </div>
                            <div class="item video" data-slide-item data-slide-item-type="video">
                                <video>
                                    <source src="../src/assets/video/stock-video-3.mp4" type="video/mp4" />
                                </video>
                            </div>
                        </div>
                    </div>

                    <div class="slider-inst popur" id='slider-inst-4'>
                        <div class="slide-items" data-slide-items-container>
                            <div style="background-color: ghostwhite;" alt="1" class="item" data-slide-item
                                data-slide-item-type="html">
                                <div
                                    style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 100%; width: 100%;">
                                    <h1>Slide 4-1</h1>
                                    <p> Slide text </p>
                                </div>
                            </div>
                            <div style="background-color: cornsilk;" alt="2" class="item" data-slide-item
                                data-slide-item-type="html">
                                <div
                                    style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 100%; width: 100%;">
                                    <h1>Slide 4-2</h1>
                                    <span style="height: 100px; width: 100px;">
                                        <svg enable-background="new 0 0 455.111 455.111" version="1.1" viewBox="0 0 455.11 455.11" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><circle cx="227.56" cy="227.56" r="227.56" fill="#E24C4B"/><path d="m455.11 227.56c0 125.16-102.4 227.56-227.56 227.56-72.533 0-136.53-32.711-177.78-85.333 38.4 31.289 88.178 49.778 142.22 49.778 125.16 0 227.56-102.4 227.56-227.56 0-54.044-18.489-103.82-49.778-142.22 52.623 41.243 85.334 105.24 85.334 177.78z" fill="#D1403F"/><path d="m331.38 331.38c-8.533 8.533-22.756 8.533-31.289 0l-72.533-72.533-72.533 72.533c-8.533 8.533-22.756 8.533-31.289 0s-8.533-22.756 0-31.289l72.533-72.533-72.533-72.533c-8.533-8.533-8.533-22.756 0-31.289s22.756-8.533 31.289 0l72.533 72.533 72.533-72.533c8.533-8.533 22.756-8.533 31.289 0s8.533 22.756 0 31.289l-72.533 72.533 72.533 72.533c8.533 8.533 8.533 22.755 0 31.289z" fill="#fff"/></svg>
                                    </span>
                                </div>
                            </div>
                            <div style="background-color: coral;" alt="3" class="item" data-slide-item
                                data-slide-item-type="html">
                                <div
                                    style="display: flex; flex-direction: column; justify-content: center; align-items:center; height: 100%; width: 100%;">
                                    <h1>Slide 4-3</h1>
                                    <p>
                                        P slide text
                                    </p>
                                    <div>
                                        Div slide text
                                    </div>
                                    <span>
                                        Span slide text
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-modal black">
                    <svg class="icon-close" aria-label="Закрыть" fill="#ffffff" height="24" role="img" viewBox="0 0 48 48" width="24">
                        <path clip-rule="evenodd" d="M41.8 9.8L27.5 24l14.2 14.2c.6.6.6 1.5 0 2.1l-1.4 1.4c-.6.6-1.5.6-2.1 0L24 27.5 9.8 41.8c-.6.6-1.5.6-2.1 0l-1.4-1.4c-.6-.6-.6-1.5 0-2.1L20.5 24 6.2 9.8c-.6-.6-.6-1.5 0-2.1l1.4-1.4c.6-.6 1.5-.6 2.1 0L24 20.5 38.3 6.2c.6-.6 1.5-.6 2.1 0l1.4 1.4c.6.6.6 1.6 0 2.2z" fill-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="click-here">
            <img class="click-here__image" src="../src/assets/img/Saly-6.svg" alt="">
        </div>
        <footer class="footer">
            <span> Created by <b>Alexandr Drachenin</b> </span>
            <a href='https://github.com/Blackgard' target="_blank" title="Link to github" referrerpolicy="no-referrer">
                Github link </a>
        </footer>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() { 
        var slider_1 = new InstSlider({ 
            loop: false, 
            debug: false, 
            sliders: ['slider-inst-1', 'slider-inst-2', 'slider-inst-3', 'slider-inst-4'] 
        });
    });
</script>

</html>
